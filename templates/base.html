<!DOCTYPE html>
<html>
<head>
  <title>Web-log</title>
  <link rel="stylesheet" type="text/css" href="/static/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
 <div id="content">
  {% block content %} {% endblock %}
 </div>

 
  <!-- Modals -->
  <div class="modal fade" id="my-modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p>You cannot like your own post.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="comment-modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this comment?</p>
          <button type="button" class="btn btn-default" id="yes" aria-label="Left Align">
          <span class="">Yes</span>
          </button>
          <button type="button" class="btn btn-default" id="no" data-dismiss="modal"aria-label="Right Align">
          <span class="">No</span>
          </button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="delete-post-modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this post?</p>
          <button type="button" class="btn btn-default" id="post-yes" aria-label="Left Align">
          <span class="">Yes</span>
          </button>
          <button type="button" class="btn btn-default" id="post-no" data-dismiss="modal"aria-label="Right Align">
          <span class="">No</span>
          </button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>


</body>
<script  src="/static/main.js"></script>

<script>
</script>
</html>
