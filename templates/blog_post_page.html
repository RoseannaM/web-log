<div class="post">
  <div class="post-heading">
    <a href="/blog/{{key}}" class="post-title">
      {{p.subject}}
    </a>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text}}
  </div>
  <div class="post-info">
  <p id="author">Posted by {{p.author}} <a class="like-heart" data-id="{{key}}"><i class="fa fa-heart-o"></i> </a>
  {{ likes }} 
  </p>
  </div>
</div>
